<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body  class="bg-dark text-light" >
<div class="container text-center  py-5">
    <div class="row logInRect rounded py-5 " >
        <h3 class="logintxt">Log In</h3>
        <div class="col-6  mx-auto text-center">
            <div class="row imgProfile">
                <img src="img/misato.jpg"  class="imgarea w-25   rounded-circle mx-auto   " alt="...">
            </div>

            <form class="form rounded" action="">

                <div class="nombre py-4">
                  <label for="nombre">Nombre:</label>
                  <input type="text" name="nombre" size="15" id="nombre" placeholder="Primer nombre..." value="">
                </div>
                <div class="contraseña pb-4 ">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" name="contraseña" size="12" id="contraseña" placeholder="********" value="">
                </div>
                
                <button class="btn btn-primary">ENTER</button>

            </form>

            
        </div>
    </div>
</div>    


    <script src="app.js"></script>
</body>
</html>
